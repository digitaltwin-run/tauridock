    "windows": [
      {
        "title": "Example Tauri App",
        "width": 1200,
        "height": 800,
        "resizable": true,
        "fullscreen": false,
        "alwaysOnTop": false,
        "decorations": true,
        "transparent": false,
        "skipTaskbar": false,
        "fileDropEnabled": true,
        "center": true,
        "minWidth": 600,
        "minHeight": 400,
        "maxWidth": null,
        "maxHeight": null,
        "visible": true,
        "focus": true,
        "acceptFirstMouse": false,
        "tabbing": true,
        "tabbingIdentifier": null,
        "additionalBrowserArgs": null,
        "theme": null
      }
