{
  "name": "example-tauri-app",
  "version": "1.0.0",
  "description": "Example Tauri application for testing the builder",
  "main": "index.js",
  "scripts": {
    "dev": "vite",
    "build": "vite build",
    "preview": "vite preview",
    "tauri": "tauri",
    "tauri:dev": "tauri dev",
    "tauri:build": "tauri build"
  },
  "dependencies": {
    "@tauri-apps/api": "^1.5.3",
    "react": "^18.2.0",
    "react-dom": "^18.2.0"
  },
  "devDependencies": {
    "@tauri-apps/cli": "^1.5.9",
    "@types/react": "^18.2.48",
    "@types/react-dom": "^18.2.18",
    "@vitejs/plugin-react": "^4.2.1",
    "typescript": "^5.3.3",
    "vite": "^5.0.11"
  },
  "tauri": {
    "allowlist": {
      "all": false,
      "shell": {
        "all": false,
        "open": true
      },
      "window": {
        "all": true
      },
      "dialog": {
        "all": true
      },
      "fs": {
        "all": true,
        "scope": ["$APP", "$RESOURCE"]
      },
      "path": {
        "all": true
      },
      "notification": {
        "all": true
      }
    },
    "bundle": {
      "active": true,
      "category": "DeveloperTool",
      "copyright": "Â© 2024 Example Corp",
      "deb": {
        "depends": []
      },
      "externalBin": [],
      "icon": [
        "icons/32x32.png",
        "icons/128x128.png",
        "icons/128x128@2x.png",
        "icons/icon.icns",
        "icons/icon.ico"
      ],
      "identifier": "com.example.tauri-app",
      "longDescription": "A comprehensive example Tauri application showcasing multi-platform builds",
      "macOS": {
        "entitlements": null,
        "exceptionDomain": "",
        "frameworks": [],
        "providerShortName": null,
        "signingIdentity": null
      },
      "resources": [],
      "shortDescription": "Example Tauri App",
      "targets": {
        "windows": ["msi", "nsis"],
        "linux": ["deb", "AppImage", "rpm"],
        "macOS": ["dmg", "app"]
      },
      "windows": {
        "certificateThumbprint": null,
        "digestAlgorithm": "sha256",
        "timestampUrl": "",
        "webviewInstallMode": {
          "type": "embedBootstrapper"
        },
        "wix": {
          "language": "en-US",
          "template": null,
          "fragmentPaths": [],
          "componentGroupRefs": [],
          "componentRefs": [],
          "featureGroupRefs": [],
          "featureRefs": [],
          "mergeRefs": [],
          "skipWebviewInstall": false,
          "license": null,
          "bannerPath": null,
          "dialogImagePath": null
