        "nsis": {
          "license": null,
          "headerImage": null,
          "sidebarImage": null,
          "installerIcon": null,
          "installMode": "both",
          "languages": ["English"],
          "displayLanguageSelector": false,
          "customLanguageFiles": []
        }
      }
    },
    "security": {
      "csp": "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    },
    "updater": {
      "active": true,
      "endpoints": [
        "https://api.example.com/tauri-updates/{{target}}/{{current_version}}"
      ],
      "dialog": true,
      "pubkey": ""
